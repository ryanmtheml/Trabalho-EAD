<link rel="stylesheet" href="../static/CSS/upload.css">

    <nav class="nav2">
        <div class="containerNav2">
            <div class="logo" >
                <a href="/feed"><img class="logo" src="../static/mg.png" alt="" width="70px"></a>
            </div>
            <div class="containerLinks2">
                <ul>
                    <li><a href="/feed" ><img src="../static/Iconografia/home.png" alt=""></a></li>

     <div class="imgContainer">
        {% if imageURL %}
            <img id="preview" src="{{imageURL}}" alt="" >
        {% else %}
            <img id="preview" src="../static/Iconografia/grey.jpg" alt="" >
        {% endif %}
    </div>

    <form action="/uploadimg" method="post" enctype="multipart/form-data"> 
    <div class="uploadBotaoContainer">
        <label for="arquivo" class="upload"><a href="/"></a>
            Upload
        </label>
        <input type="file" name="imagem" id="arquivo" class="input-escondido" />  
        
        <input type="submit" value="seguinte" class="upload">  
    </div>
</form>
