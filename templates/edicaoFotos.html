{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<link rel="stylesheet" href="../static/CSS/edicaoFotos.css">

    <nav class="nav2">
        <div class="containerNav2">
            <div class="logo" >
                <a href="/feed"><img class="logo" src="../static/mg.png" alt="" width="70px"></a>
            </div>
            <div class="containerLinks2">
                <ul>
                    <li><a href="/feed" ><img src="../static/Iconografia/home.png" alt=""></a></li>
                    <li><a href="/upload" ><img src="../static/Iconografia/mais.png" alt=""></a></li>
                    <li><a href="/notificacoes" ><img src="../static/Iconografia/sinos.png" alt=""></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="novaPublicacao">
        <a href="/upload"><img src="../static/Iconografia/back.png" alt="" width="40px"></a>
        <h1>Nova Publicação</h1>
        
    </div>

    <div class="imgContainer">
        {% if imageURL %}
            <img src="{{imageURL}}" alt="" >
        {% else %}
            <img src="../static/Iconografia/grey.jpg" alt="" >
        {% endif %}
    </div>

    
    <nav class="navEdicacao">
                <ul>
                    
                    <li>
                        <a href="/showCroppedInput"><img src="../static/Iconografia/crop.png" alt="" ></a>
                    </li>
                    <li><a href="/showFilterInput" ><img src="../static/Iconografia/filter.png" alt=""  ></a></li>
                    <li><a href="/showContrastInput" ><img src="../static/Iconografia/contrast-adjustment.png" alt="" ></a></li>
                    <li><a href="/applyFlip" ><img src="../static/Iconografia/flip.png" alt="" ></a></li>

                </ul>
            
    </nav>

    {% if cropped %}
        <form action ="/crop" method="post" style="display: flex; flex-direction: column; align-items: center; gap: 15px; margin: 20px 0;">
            <div style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;">
                <input type="number" name="crop_x" placeholder="X" min="0" step="1" style="padding: 10px; border-radius: 10px; border: 1px solid #ccc; width: 120px;">
                <input type="number" name="crop_y" placeholder="Y" min="0" step="1" style="padding: 10px; border-radius: 10px; border: 1px solid #ccc; width: 120px;">
                <input type="number" name="crop_width" placeholder="Largura" min="0" step="1" style="padding: 10px; border-radius: 10px; border: 1px solid #ccc; width: 120px;">
                <input type="number" name="crop_height" placeholder="Altura" min="0" step="1" style="padding: 10px; border-radius: 10px; border: 1px solid #ccc; width: 120px;">
            </div>
            <div class="containerBtnCrop">
                <button class="btnCrop" type="submit" style="padding: 10px 30px; background-color: rgb(243, 2, 53); color: white; font-weight: bold; border-radius: 20px; border: none; cursor: pointer; font-size: 16px;">Cortar</button>
            </div>
        </form>
    {% endif %}

    {% if filtered %}
        <form action ="/applyFilter" method="post" style="display: flex; flex-direction: column; align-items: center; gap: 15px; margin: 20px 0;">
            <select name="filter_type" id="filter_type" style="padding: 10px; border-radius: 10px; border: 1px solid #ccc; width: 250px; font-size: 14px;">
                <option value="blur">Desfocar</option>
                <option value="contour">Esboço</option>
                <option value="detail">Realçar Detalhes</option>
                <option value="edge_enhance">Reforçar Bordas</option>
                <option value="edge_enhance_more">Nitidez Forte</option>
                <option value="emboss">Relevo</option>
                <option value="find_edges">Esboço (com fundo preto)</option>
                <option value="sharpen">Focar</option>
                <option value="smooth">Esmoçar</option>
            </select>
            <div class="containerBtnFilter">
                <button class="btnFilter" type="submit" style="padding: 10px 30px; background-color: rgb(243, 2, 53); color: white; font-weight: bold; border-radius: 20px; border: none; cursor: pointer; font-size: 16px;">Aplicar Filtro</button>
            </div>
        </form>
    {% endif %}

    {% if contrasted %}
        <form action ="/applyContrast" method="post" style="display: flex; flex-direction: column; align-items: center; gap: 15px; margin: 20px 0;">
            <input name="contrast_value" placeholder="Valor de contraste (ex: 1.5)" style="padding: 10px; border-radius: 10px; border: 1px solid #ccc; width: 250px;">
            <div class="containerBtnContrast">
                <button class="btnContrast" type="submit" style="padding: 10px 30px; background-color: rgb(243, 2, 53); color: white; font-weight: bold; border-radius: 20px; border: none; cursor: pointer; font-size: 16px;">Ajustar Contraste</button>
            </div>
        </form>
    {% endif %}



    <div class="containerBtnCompartilhar">
        <button class="btnCompartilhar"><a href="/compartilhar">Seguinte</a></button>
    </div>
    

    
 
    
{% endblock %}
